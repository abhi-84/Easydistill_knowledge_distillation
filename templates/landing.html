<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyDistill KD</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background-color: #f4f6fb;
      color: #2c3e50;
      margin: 0;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
      color: #2c3e50;
      letter-spacing: 1px;
    }

    h3 {
      margin-bottom: 25px;
      color: #555;
      font-weight: 500;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    .stage-button {
      padding: 14px 28px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background-color: #4a90e2;
      color: #fff;
      font-weight: 500;
      text-decoration: none;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
      transition: background 0.25s ease, transform 0.2s ease;
    }

    .stage-button:hover {
      background-color: #357abd;
      transform: translateY(-2px);
    }

    .card {
      background: #ffffff;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>EasyDistill KD</h1>
    <h3>Select a Training Stage</h3>
    <div class="button-container">
      <a href="/stage1" class="stage-button">Stage 1</a>
      <a href="/stage2" class="stage-button">Stage 2</a>
    </div>
  </div>
</body>
</html>
